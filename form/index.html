<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <form action="">
        <fieldset>
            <legend>Personal Data</legend>
            <p>
                <label>Name</label>
                <input type="text" name="name">
            </p>
            <p>
                <label>Address</label>
                <input type="text" name="address">
            </p>
            <p>
                <label>Phone</label>
                <input type="text" name="phone">
            </p>
            <p>
                <label>Time</label>
                <input type="time">
            </p>
            <p>
                <label>DateTime</label>
                <input type="datetime">
            </p>
            <p>
                <label>DateTime Local</label>
                <input type="datetime-local">
            </p>
            <p>
                <label>Week</label>
                <input type="week">
            </p>
            <p>
                <label>Month</label>
                <input type="month">
            </p>
            <p>
                <label>Color</label>
                <input type="color">
            </p>
            <p>
                <label>Number</label>
                <input type="number" max="10" min="0">
            </p>
            <p>
                <label>Range</label>
                <input type="range" max="255" min="0" value="128">
            </p>
            <p>
                <label>Search</label>
                <input type="search">
            </p>
            <p>
                <label>Email</label>
                <input type="email">
            </p>
            <p>
                <label>Tel</label>
                <input type="tel">
            </p>
            <p>
                <label>Password</label>
                <input type="password">
            </p>
            <p>
                <label>url</label>
                <input type="url">
            </p>
            <p>
                <label> Input type Button</label>
                <input type="button" name="button" value="button">
            </p>
            <p>
                <label>Button </label>
                <button type="button" name="button">Button</button>
            </p>
            <p>
                <label>Input type submit </label>
                <input type="submit" value="submit">
            </p>
            <p>
                <label>Reset </label>
                <input type="reset" value="reset">
            </p>
            <p>
                <label>Text Area </label>
                <textarea rows="10" cols="40"></textarea>
            </p>

            <p>
                <label>Text Area </label>
                <select>
                    <option value="#ff0000">Red</option>
                    <option value="#00ff00">Green</option>
                    <option value="#0000ff">Blue</option>
                    <option value="#00ffff">Cyan</option>
                    <option value="#ff00ff">Magenta</option>
                    <option value="#ffff000">Yellow</option>
                    <option value="#000000">Black</option>
                    <option value="#ffffff">White</option>
                </select>
            </p>
            <p>
                    <label>Chack Box</label>
                    
                    <p>
                            <input type="checkbox" value="peace">World peace
                    </p>
                    <p>
                            <input type="checkbox" value="harmony"> Harmony and brotherhood
                    </p>
                    <p>
                            <input type="checkbox" value="cash">Cash
                    </p>
                </p>
                <label>Radio option</label>
                <p>
                        <input type="radio" name="radioPrice" value="100"> Too much
                </p>
              
                <p>
                        <input type="radio" name="radioPrice" value="200" > Way too much
                </p>
                <p>
                        <input type="radio" name="radioPrice" value="5000" checked = "checked" > You have got to be kidding.
                </p>
                
        </fieldset>

    </form>
</body>

</html>
